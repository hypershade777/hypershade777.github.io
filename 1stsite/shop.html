<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shop</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="css/shop.css">
</head>
<body>
	<button type="button" class="btn btn-primary btn-lg btn-block back1"><a class="back" href="test.html">Back to main</a></button>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>The best choose for the teen!</span>
						<strong class="text-uppercase">Sashko shop</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ikQTgHCSFTo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<form action="#">
							<div class="form-group">
    							<label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							 </div>
							 <div class="form-group">
							    <label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							 </div>
							 <div class="form-check">
							    <input type="checkbox" class="form-check-input" id="exampleCheck1">
							    <label class="form-check-label" for="exampleCheck1">Check me out</label>
							 </div>
							 <button type="submit" class="btn btn-primary form-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">why you were not mistaken?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box">
						<p>1st advantage</p>
						<img src="img/fresh1.jpg" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<p>2nd advantage</p>
						<img src="img/fresh2.jpg" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<p>3rd advantage</p>
						<img src="img/fresh3.jpg" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<p>4th advantage</p>
						<img src="img/fresh1.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary btn-lg btn-block">To make an order</button>
	</div>
